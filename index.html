<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />

    <!-- Bootstrap CSS -->
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
      integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z"
      crossorigin="anonymous"
    />

    <!--Icones-->
    <link
      rel="stylesheet"
      href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css"
      integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p"
      crossorigin="anonymous"
    />

    <title>Loja</title>
  </head>
  <body>
    <h1>Loja</h1>
    <div class="container">
      <div class="row">
        <div class="col-6">
          <div class="card">
            <div class="card-header">
              <h5>Calça</h5>
            </div>

            <div class="card-body">
              <img
                class="card-img"
                src="https://st3.depositphotos.com/12985848/19144/i/1600/depositphotos_191442504-stock-photo-partial-view-family-jeans-standing.jpg"
              />

              <div class="card-title text-center mt-4">
                <div class="badge badge-dark badge-pill">
                  <h5>R$ 90,99</h5>
                </div>
              </div>
            </div>

            <div class="card-footer text-center">
              <div class="btn-group">
                <button class="btn btn-primary">
                  <i class="fas fa-plus"></i>Adicionar
                </button>
                <button class="btn btn-warning">
                  <i class="fas fa-align-justify"></i>Detalhe
                </button>
              </div>
            </div>
          </div>
        </div>


        <div class="card">
            <div class="card-header">
              <h5>Calça2</h5>
            </div>

            <div class="card-body">
              <img
                class="card-img"
                src="https://st4.depositphotos.com/13193658/21708/i/1600/depositphotos_217081354-stock-photo-cropped-image-plumber-lying-floor.jpg"
              />

              <div class="card-title text-center mt-4">
                <div class="badge badge-dark badge-pill">
                  <h5>R$ 90,99</h5>
                </div>
              </div>
            </div>

            <div class="card-footer text-center">
              <div class="btn-group">
                <button class="btn btn-primary">
                  <i class="fas fa-plus"></i>Adicionar
                </button>
                <button class="btn btn-warning">
                  <i class="fas fa-align-justify"></i>Detalhe
                </button>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script
      src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
      integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"
      integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"
      integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
